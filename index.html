<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="down">

<header>
    <span>
        <img class="go-back" id="header-back" src="icons/header-back.png" alt>
    </span>
    <span>
        <img id="header-bars" src="icons/header-bars.png" alt>
        <img id="header-pie" src="icons/header-pie.png" alt>
        <img id="header-down" src="icons/header-down.png" alt>
    </span>
</header>

<div id="content">
    <div id="up-text">
        <h1>Session #<span class="session-id"></span></h1>
        <p id="session-time"></p>
    </div>

    <div id="down-text">
        <h1>Down Time</h1>
        <p id="last-session">Last session: <span id="last-session-time"></span></p>
        <p id="no-sessions">No previous session</p>
    </div>

    <div id="stats-text">
        <canvas id="stats-canvas"></canvas>
    </div>

    <div id="config-text"></div>
</div>

<footer>
    <span>
        <img id="footer-stats" class="go-to" data-route="stats" src="icons/footer-stats.png" alt>
        <img id="footer-config" class="go-to" data-route="config" src="icons/footer-config.png" alt>
    </span>
    <span>
        <img class="toggle-track" id="footer-up" src="icons/footer-up.png" alt>
        <img class="toggle-track" id="footer-down" src="icons/footer-down.png" alt>
    </span>
</footer>

<script>
    require('./index')
</script>

</body>
</html>
