<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/index.css">
</head>

<body class="down">

<div id="content">
    <div id="up-text">
        <h1>Session #<span class="session-id"></span></h1>
        <p id="session-time"></p>
    </div>

    <div id="down-text">
        <h1>Down Time</h1>
        <p id="last-session">Last session: <span id="last-session-time"></span></p>
        <p id="no-sessions">No previous session</p>
    </div>
</div>

<footer>
    <img id="footer-stat" src="icons/footer-stat.png" alt>
    <img class="toggle-track" id="footer-up" src="icons/footer-up.png" alt>
    <img class="toggle-track" id="footer-down" src="icons/footer-down.png" alt>
    <img id="footer-config" src="icons/footer-config.png" alt>
</footer>

<script>
    require('./index')
</script>

</body>
</html>
